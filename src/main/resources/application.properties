# ========================================
# H2 In-Memory Database (perfect for Render free tier)
# ========================================
spring.datasource.url=jdbc:h2:mem:hakibetsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# JWT Secret (keep your existing one)
jwt.secret=VGhpc0lzQVNlY3JldEtleUlOQmFzZTY0

# Logging (keep your debug settings)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.hakibets.menu_dashboard=DEBUG
spring.main.banner-mode=off
spring.security.debug=true

# Profile
spring.profiles.active=custom-security